<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Albatross - Home</title>
  <style>
    /* Inline CSS */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 2px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a.active,
    nav a:hover {
      color: #ff9800;
      border-bottom: 3px solid orange;
    }
    
    .hero {
      background: url('images/banner.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .hero h2 {
      font-size: 36px;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 8px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      margin: 15px 0 10px;
    }
    .product button {
      background: #ff9800;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .product button:hover {
      background: #e68900;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Albatross</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <h2>Luxury Fashion, Just For You</h2>
  </section>

  <!-- Featured Products -->
  <section class="products">
    <div class="product">
      <img src="OIP.jpg" alt="Watch">
      <h3>Luxury Watch</h3>
      <p>$120</p>
      <button onclick="addToCart('Luxury Watch')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/handbag.jpg" alt="Handbag">
      <h3>Designer Handbag</h3>
      <p>$250</p>
      <button onclick="addToCart('Designer Handbag')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/slippers.jpg" alt="Slippers">
      <h3>Stylish Slippers</h3>
      <p>$60</p>
      <button onclick="addToCart('Stylish Slippers')">Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Albatross | <a href="privacy.html" style="color:#ff9800;">Privacy Policy</a></p>
  </footer>

  <!-- Inline JavaScript -->
  <script>
    function addToCart(product) {
      alert(product + " added to cart!");
      // Later: Save to localStorage for cart.html
    }
  </script>

</body>
</html>
