<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Albatross - Cart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 2px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff9800;
    }
    h2 {
      text-align: center;
      margin: 30px 0 10px;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #ff9800;
      color: white;
    }
    td button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    td button:hover {
      background: darkred;
    }
    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 10% 40px;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
    .checkout-btn {
      display: block;
      width: 200px;
      margin: 20px auto;
      background: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }
    .checkout-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Albatross</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Page Title -->
  <h2>Your Shopping Cart</h2>

  <!-- Cart Table -->
  <table id="cartTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price ($)</th>
        <th>Quantity</th>
        <th>Total ($)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Items will load here -->
    </tbody>
  </table>

  <!-- Cart Total -->
  <div class="total" id="cartTotal">Total: $0</div>

  <!-- Checkout Button -->
  <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Albatross | <a href="privacy.html" style="color:#ff9800;">Privacy Policy</a></p>
  </footer>

  <!-- Inline JavaScript -->
  <script>
    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      let tbody = document.querySelector("#cartTable tbody");
      tbody.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        let row = document.createElement("tr");
        let itemTotal = item.price * item.quantity;
        total += itemTotal;

        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>
            <input type="number" value="${item.quantity}" min="1" style="width:50px;" 
                   onchange="updateQuantity(${index}, this.value)">
          </td>
          <td>${itemTotal}</td>
          <td><button onclick="removeItem(${index})">Remove</button></td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("cartTotal").innerText = "Total: $" + total;
    }

    function updateQuantity(index, qty) {
      cart[index].quantity = parseInt(qty);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        alert("Proceeding to checkout...");
        // Later: redirect to order page
      }
    }

    renderCart();
  </script>

</body>
</html>
