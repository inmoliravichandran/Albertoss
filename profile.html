<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Albatross - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 2px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff9800;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    button {
      flex: 1;
      padding: 12px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .save-btn {
      background: #007bff;
      color: white;
    }
    .save-btn:hover {
      background: #0056b3;
    }
    .logout-btn {
      background: #dc3545;
      color: white;
    }
    .logout-btn:hover {
      background: #a71d2a;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Albatross</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="profile.html">Profile</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Profile Section -->
  <div class="container">
    <h2>User Profile</h2>
    <form id="profileForm">
      <label for="name">Full Name</label>
      <input type="text" id="name">

      <label for="email">Email</label>
      <input type="email" id="email">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter new password (optional)">

      <div class="buttons">
        <button type="submit" class="save-btn">Save Changes</button>
        <button type="button" class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Albatross | <a href="privacy.html" style="color:#ff9800;">Privacy Policy</a></p>
  </footer>

  <!-- Inline JavaScript -->
  <script>
    const userData = JSON.parse(localStorage.getItem("user"));
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const form = document.getElementById("profileForm");
    const logoutBtn = document.getElementById("logoutBtn");

    // Redirect if not logged in
    if (!userData) {
      alert("You must be logged in to view this page!");
      window.location.href = "login.html";
    } else {
      // Fill form with user data
      nameInput.value = userData.name;
      emailInput.value = userData.email;
    }

    // Save changes
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const updatedUser = {
        name: nameInput.value,
        email: emailInput.value,
        password: passwordInput.value ? passwordInput.value : userData.password
      };
      localStorage.setItem("user", JSON.stringify(updatedUser));
      alert("Profile updated successfully!");
      passwordInput.value = ""; // clear password field
    });

    // Logout
    logoutBtn.addEventListener("click", function() {
      localStorage.removeItem("user");
      alert("You have logged out!");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
