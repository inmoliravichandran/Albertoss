<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Albatross - Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 2px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff9800;
    }
    .container {
      max-width: 450px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #ff9800;
      text-decoration: none;
      font-size: 14px;
    }
    .links a:hover {
      text-decoration: underline;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Albatross</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Registration Form -->
  <div class="container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">
      <div class="error" id="nameError">Name is required</div>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      <div class="error" id="emailError">Please enter a valid email</div>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
      <div class="error" id="passwordError">Password must be at least 6 characters</div>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter password">
      <div class="error" id="confirmPasswordError">Passwords do not match</div>

      <button type="submit">Register</button>
    </form>
    <div class="links">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Albatross | <a href="privacy.html" style="color:#ff9800;">Privacy Policy</a></p>
  </footer>

  <!-- Inline JavaScript -->
  <script>
    const form = document.getElementById("registerForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const confirmPasswordError = document.getElementById("confirmPasswordError");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      let valid = true;

      // Name validation
      if (nameInput.value.trim() === "") {
        nameError.style.display = "block";
        valid = false;
      } else {
        nameError.style.display = "none";
      }

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailInput.value.match(emailPattern)) {
        emailError.style.display = "block";
        valid = false;
      } else {
        emailError.style.display = "none";
      }

      // Password validation
      if (passwordInput.value.length < 6) {
        passwordError.style.display = "block";
        valid = false;
      } else {
        passwordError.style.display = "none";
      }

      // Confirm Password validation
      if (passwordInput.value !== confirmPasswordInput.value || confirmPasswordInput.value === "") {
        confirmPasswordError.style.display = "block";
        valid = false;
      } else {
        confirmPasswordError.style.display = "none";
      }

      // If valid â†’ Save in localStorage and redirect
      if (valid) {
        const user = {
          name: nameInput.value,
          email: emailInput.value,
          password: passwordInput.value
        };
        localStorage.setItem("user", JSON.stringify(user));
        alert("Registration successful! Redirecting to login page...");
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
